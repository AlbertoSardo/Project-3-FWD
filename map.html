  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBanEDhV8DD4NyU8mCJ30rIx5ltq_NPQRM"></script>
  <script>
    function initMap() {
      const location = { lat: 41.9028, lng: 12.4964 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: location
      });

      const marker = new google.maps.Marker({
        position: location,
        map: map,
        title: "Rome, Italy"
      });

      const infoWindow = new google.maps.InfoWindow({
        content: "<h3>Rome, Italy</h3><p>The capital city of Italy.</p>"
      });
      marker.addListener("click", () => {
        infoWindow.open(map, marker);
      });

      // Circle Overlay
      const cityCircle = new google.maps.Circle({
        strokeColor: "#FF0000",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#FF0000",
        fillOpacity: 0.35,
        map: map,
        center: location,
        radius: 5000
      });
    }
  </script>
</head>
